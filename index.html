   <script>
    //creating a countdown function to count from 10 to 1 and then blastoff.  Note:all time units are in milliseconds.  I.E. 1000=1000milliseconds=1second.  Personal Opinion:while the us does a lot of things correctly, not adapting the metric system is not one of those things.  1 mile=5,280 feet? sure, why not
    function countDown() {
        var count = 10;
        //starting countdown at 10
        document.getElementById("countDownTimer").innerHTML = count;
        count = count - 1;

        //then going to 9
        setTimeout(function() {
            document.getElementById("countDownTimer").innerHTML = count;
            count = count - 1;
        }, 1000);
        

        //then going to 8
        setTimeout(function() {
            document.getElementById("countDownTimer").innerHTML = count;
            count = count - 1;
        }, 2000);


        //then going to 7
        setTimeout(function() {
            document.getElementById("countDownTimer").innerHTML = count;
            count = count - 1;
        }, 3000);


        //then going to 6
        setTimeout(function() {
            document.getElementById("countDownTimer").innerHTML = count;
            count = count - 1;
        }, 4000);


        //then going to 5
        setTimeout(function() {
            document.getElementById("countDownTimer").innerHTML = count;
            count = count - 1;
        }, 5000);

        //then going to 4
        setTimeout(function() {
            document.getElementById("countDownTimer").innerHTML = count;
            count = count - 1;
        }, 6000);

        //then 3
        setTimeout(function() {
            document.getElementById("countDownTimer").innerHTML = count;
            count = count - 1;
        }, 7000);

        //then 2
        setTimeout(function() {
            document.getElementById("countDownTimer").innerHTML = count;
            count = count - 1;
        }, 8000);

        //then 1
        setTimeout(function() {
            document.getElementById("countDownTimer").innerHTML = count;
            count = count - 1;
        }, 9000);
        

        //then Blastoff!!!
        setTimeout(function() {
            document.getElementById("countDownTimer").innerHTML = "Blastoff!!!";
            count = count - 1;
        }, 10000);
    }
</script>
